<form  #profileForm="ngForm" role="form" class="form-horizontal" (ngSubmit)="onSubmit()" data-toggle="validator">
    <div class="form-group required">

        <label for="salutation" class="col-sm-2 control-label">Anrede:</label>

        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select type="text" class="form-control" id="salutation"
                        [(ngModel)]="profile.salutation"
                    required="required" name="salutation">
                    <option value="Frau">Frau</option>
                    <option value="Herr">Herr</option>
                    </select>
                </div>   
        </div>

        <label for="title" class="col-sm-2 control-label">Title:</label>

        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select class="form-control" id="title" [(ngModel)]="profile.title" name="title">
                        <option value="dr">Dr.</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group required">
        
			<label for="firstName" class="col-sm-2 control-label">Vorname:</label>

			<div class="col-sm-4">
			    <div class="input-group"> 
				    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
					<input type="text" class="form-control" id="firstName" name="firstName"
						placeholder="Vorname" [(ngModel)]="profile.firstName"
						required="required" maxlength="81"/>
				</div>	
			</div>

			<label for="lastName" class="col-sm-2 control-label">Nachname:</label>

			<div class="col-sm-4">
			    <div class="input-group"> 
				    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" id="lastName" name="lastName"
						placeholder="Nachname" [(ngModel)]="profile.lastName"
						required="required" maxlength="81"/>
				</div>	
			</div>
		</div>

        <div class="form-group required">

            <label for="street" class="col-sm-2 control-label">Stra&szlig;e:</label>

            <div class="col-sm-4">
                <div class="input-group">
	                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	                <input type="text" class="form-control" id="street" name="address.street"
	                    placeholder="Stra&szlig;e" [(ngModel)]="profile.address.street"
	                    required="required" maxlength="82"/>
                 </div>   
            </div>

            <label for="houseNr" class="col-sm-2 control-label">Hausnummer:</label>

            <div class="col-sm-4">
                <div class="input-group">    
	                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	                <input type="text" class="form-control" id="houseNr" name="adress.houseNr"
	                    placeholder="Hausnummer" [(ngModel)]="profile.address.houseNr"
	                    required="required" maxlength="4"/>
                </div>    
            </div>
        </div>

        <div class="form-group required">

            <label for="zipcode" class="col-sm-2 control-label">PLZ:</label>

            <div class="col-sm-4">
                <div class="input-group">
	                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	                <input type="text" class="form-control" id="zipcode" name="adress.zipcode"
	                    placeholder="PLZ" [(ngModel)]="profile.address.zipcode"
	                    required="required" maxlength="10"/>
                 </div>   
            </div>

            <label for="city" class="col-sm-2 control-label">Ort:</label>

            <div class="col-sm-4">
                <div class="input-group">
	                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
	                <input type="text" class="form-control" id="city" name="adress.city"
	                    placeholder="Hausnummer" [(ngModel)]="profile.address.city"
	                    required="required" maxlength="40"/>
                </div>    
            </div>
        </div>

        <div class="form-group">	
		     <label for="phonenumber" class="col-sm-2 control-label">Telefon:</label>

            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input type="text" class="form-control" id="phonenumber" name="phoneNumber"
                        placeholder="Telefon" [(ngModel)]="profile.phoneNumber"
                        required="required" />
                </div>   
            </div> 
			
			<label for="email" class="col-sm-2 control-label">Email:</label>

			<div class="col-sm-4">
			    <div class="input-group"> 
				    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
					<input type="email" class="form-control" id="email" name="email"
						placeholder="Email" [(ngModel)]="profile.email"
						required="required" />
				</div>	
			</div>
		</div>

        <div class="form-group">
		    <div class="col-sm-12">

		        <button class="btn btn-primary" type="submit" style="float: right; margin-left: 10px;" id="singUpBtn">Anmelden</button>
			
			    <button class="btn btn-primary" type="button" style="float: right;" (click)="cancel()">Abbrechen</button>
			</div>
			
		</div>        
</form>
