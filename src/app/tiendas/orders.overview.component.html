Orders-Overview

<div *ngFor="let order of orders;">
    
     <p>Bestellung von '{{order.client}}' am {{formatDate(order.date)}}, Entfernung (GPS-Berechnung: Weg Kunde-Tienda).</p>         
          
     <div class="panel-group" id="accordion" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <!--href sollte eigentlich wie folgt href="#collapse{{order.client}}{{order.date}}" aussehen
                    dazu darf aber client keine Sonderzeichen enthalten, also besser eine ID des Clients Ã¼bertragen
                    -->
                    <a class="accordion-toggle" data-toggle="collapse"
                        data-parent="#accordion" href="#collapse{{order.date}}">Details</a>
                </h4>
            </div>
            <div id="collapse{{order.date}}" class="panel-collapse collapse">
                <div class="panel-body">                    
                    <div *ngFor="let product of order.cart;">
                        <p>{{product.count}} x {{product.name}}</p>
                    </div>                    
                </div>
            </div>
        </div>            
     <button class="btn btn-primary">Annehmen</button>
                                  
</div>
